<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Paneli</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f7fa;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: auto;
        padding: 2rem;
      }

      h1,
      h2 {
        text-align: center;
        color: #2c3e50;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
      }

      textarea {
        resize: vertical;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2980b9;
      }

      .blog {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        margin-top: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .blog h3 {
        margin: 0 0 10px;
        color: #34495e;
      }

      .blog small {
        color: #888;
      }

      .blog button {
        margin-right: 10px;
        background-color: #e74c3c;
      }

      .blog button:hover {
        background-color: #c0392b;
      }

      .edit-btn {
        background-color: #2ecc71;
      }

      .edit-btn:hover {
        background-color: #27ae60;
      }

      @media (max-width: 600px) {
        .container {
          padding: 1rem;
        }
      }

      /* Loader styles */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        display: none;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .alert {
        background: #ffe0e0;
        color: #c0392b;
        padding: 10px 16px;
        border-radius: 6px;
        margin: 10px 0;
        text-align: center;
        display: none;
      }
      .user-info {
        text-align: right;
        margin-bottom: 10px;
        color: #555;
      }
      .logout-btn {
        background: #e67e22;
        margin-left: 10px;
      }
      .logout-btn:hover {
        background: #ca6f1e;
      }
      .edit-form {
        margin-top: 10px;
        background: #f9f9f9;
        border-radius: 6px;
        padding: 10px;
      }
      .edit-form input,
      .edit-form textarea {
        margin-top: 0;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìù Minimal Blog Paneli</h1>
      <div id="alert" class="alert"></div>
      <div id="loginSection">
        <h2>Giri≈ü Yap</h2>
        <label for="username">Kullanƒ±cƒ± adƒ±</label>
        <input
          id="username"
          placeholder="Kullanƒ±cƒ± adƒ±"
          value="admin"
          autocomplete="username"
        />
        <label for="password">≈ûifre</label>
        <input
          id="password"
          type="password"
          placeholder="≈ûifre"
          value="Sifre123!"
          autocomplete="current-password"
        />
        <button onclick="login()">Giri≈ü Yap</button>
      </div>
      <div id="blogSection" style="display: none">
        <div class="user-info">
          <span id="userLabel"></span>
          <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
        </div>
        <h2>Yeni Blog Yaz</h2>
        <label for="title">Ba≈ülƒ±k</label>
        <input id="title" placeholder="Ba≈ülƒ±k" />
        <label for="content">ƒ∞√ßerik</label>
        <textarea id="content" placeholder="ƒ∞√ßerik" rows="5"></textarea>
        <button onclick="createBlog()">‚ûï Blog Ekle</button>
        <hr />
        <h2>Bloglar</h2>
        <div id="loader" class="loader"></div>
        <div id="blogList"></div>
      </div>
    </div>
    <script>
      const api = "http://localhost:5052";
      let token = localStorage.getItem("token");
      let username = localStorage.getItem("username");
      let editingId = null;
      function showAlert(msg) {
        const alert = document.getElementById("alert");
        alert.textContent = msg;
        alert.style.display = "block";
        setTimeout(() => (alert.style.display = "none"), 3000);
      }
      function showLoader(show) {
        document.getElementById("loader").style.display = show
          ? "block"
          : "none";
      }
      function login() {
        const usernameInput = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        if (!usernameInput || !password) {
          showAlert("Kullanƒ±cƒ± adƒ± ve ≈üifre gerekli!");
          return;
        }
        showLoader(true);
        fetch(api + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: usernameInput, password }),
        })
          .then((res) =>
            res.ok
              ? res.json()
              : Promise.reject("‚ùå Giri≈ü ba≈üarƒ±sƒ±z. Bilgileri kontrol et.")
          )
          .then((data) => {
            token = data.token;
            username = usernameInput;
            localStorage.setItem("token", token);
            localStorage.setItem("username", username);
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("blogSection").style.display = "block";
            document.getElementById("userLabel").textContent = `üë§ ${username}`;
            loadBlogs();
          })
          .catch(showAlert)
          .finally(() => showLoader(false));
      }
      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("username");
        token = null;
        username = null;
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("blogSection").style.display = "none";
      }
      function loadBlogs() {
        showLoader(true);
        fetch(api + "/blogs")
          .then((res) => res.json())
          .then((blogs) => {
            const blogList = document.getElementById("blogList");
            blogList.innerHTML = "";
            if (!blogs.length) {
              blogList.innerHTML =
                '<div style="text-align:center;color:#888;">Hen√ºz blog yok.</div>';
              return;
            }
            blogs.forEach((b) => {
              if (editingId === b.id) {
                blogList.innerHTML += `
                  <div class="blog">
                    <form class="edit-form" onsubmit="return saveEdit(${b.id})">
                      <input id="editTitle" value="${b.title.replace(
                        /"/g,
                        "&quot;"
                      )}" required />
                      <textarea id="editContent" rows="4" required>${b.content.replace(
                        /</g,
                        "&lt;"
                      )}</textarea>
                      <button type="submit" class="edit-btn">Kaydet</button>
                      <button type="button" onclick="cancelEdit()">ƒ∞ptal</button>
                    </form>
                  </div>`;
              } else {
                blogList.innerHTML += `
                  <div class="blog">
                    <h3>${b.title}</h3>
                    <p>${b.content}</p>
                    <small>üïí ${new Date(
                      b.createdAt
                    ).toLocaleString()}</small><br/><br/>
                    <button onclick="deleteBlog(${b.id})">üóëÔ∏è Sil</button>
                    <button class="edit-btn" onclick="startEdit(${
                      b.id
                    }, '${b.title.replace(/'/g, "\\'")}', \`${b.content.replace(
                  /`/g,
                  "\\`"
                )}\`)">‚úèÔ∏è D√ºzenle</button>
                  </div>`;
              }
            });
          })
          .catch(() => showAlert("Bloglar y√ºklenemedi."))
          .finally(() => showLoader(false));
      }
      function createBlog() {
        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();
        if (!title || !content) {
          showAlert("Ba≈ülƒ±k ve i√ßerik bo≈ü olamaz!");
          return;
        }
        showLoader(true);
        fetch(api + "/blogs", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
          body: JSON.stringify({ title, content }),
        })
          .then((res) => {
            if (!res.ok) throw new Error("Blog eklenemedi.");
            document.getElementById("title").value = "";
            document.getElementById("content").value = "";
            loadBlogs();
          })
          .catch(() => showAlert("Blog eklenemedi."))
          .finally(() => showLoader(false));
      }
      function deleteBlog(id) {
        if (!confirm("Silmek istediƒüine emin misin?")) return;
        showLoader(true);
        fetch(api + "/blogs/" + id, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => {
            if (!res.ok) throw new Error();
            loadBlogs();
          })
          .catch(() => showAlert("Blog silinemedi."))
          .finally(() => showLoader(false));
      }
      function startEdit(id, title, content) {
        editingId = id;
        loadBlogs();
        setTimeout(() => {
          document.getElementById("editTitle").focus();
        }, 100);
      }
      function cancelEdit() {
        editingId = null;
        loadBlogs();
      }
      function saveEdit(id) {
        const newTitle = document.getElementById("editTitle").value.trim();
        const newContent = document.getElementById("editContent").value.trim();
        if (!newTitle || !newContent) {
          showAlert("Ba≈ülƒ±k ve i√ßerik bo≈ü olamaz!");
          return false;
        }
        showLoader(true);
        fetch(api + "/blogs/" + id, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
          body: JSON.stringify({ title: newTitle, content: newContent }),
        })
          .then((res) => {
            if (!res.ok) throw new Error();
            editingId = null;
            loadBlogs();
          })
          .catch(() => showAlert("Blog g√ºncellenemedi."))
          .finally(() => showLoader(false));
        return false;
      }
      if (token) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("blogSection").style.display = "block";
        document.getElementById("userLabel").textContent = `üë§ ${
          localStorage.getItem("username") || ""
        }`;
        loadBlogs();
      }
    </script>
  </body>
</html>
